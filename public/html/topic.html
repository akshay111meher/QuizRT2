<div class="container">

    <div class="content">

      <div class="topic-info">

        <div class="topic-header">
            <h1>Topic Name<br><small>Topic Description in short</small></h1>
        </div><!--end topic-header-->

        <hr>
        <div class="row topic-column">

          <div class="col-xs-6 topic-icon">

            <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/2007_01_3000_muchowka_sciaridae.jpg"  class="img-responsive" alt="">

          </div><!--end topic-icon-->

          <div class="col-xs-6 topic-user">

            <div class="wins row">

              <div class="col-xs-8">
                <h3>#Wins</h3>
              </div>

              <div class="col-xs-4" id="numwins">
                <h3>20</h3>
              </div>


            </div> <!--end wins-->

            <div class="losses row">

              <div class="col-xs-8">
                <h3>#Losses</h3>
              </div>

              <div class="col-xs-4" id="numloss">
                <h3>45</h3>
              </div>


            </div> <!--end losses-->

          </div> <!--end topic-user-->
        </div><!--end row-->
        <hr>
        <div class=" container row level">

          <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
            aria-valuemin="0" aria-valuemax="100" id="level-bar" style="width:40%">
            Level <span id="levelnum">2</span> <span id="levelperc">40</span>% Complete (success)
          </div>
        </div>

      </div>

      <div class=" row container topic-column2">

        <div class="col-xs-6 leaderboard">
          <a href="/topicsHandler/leaderboard">
            <div>
              <img src="/images/userProfileImages/win.png" alt="">
            </div>
            <label>LeaderBoards</label>
          </a>
        </div><!--end leaderboard-->

        <div class="col-xs-6 followers">
          <div class="col-xs-8 number-followers">
            #Followers:
          </div>
          <div class="col-xs-4 follow">
            <span>990</span>
          </div>
          <button class="btn-primary">Follow!!</button>

        </div><!--end followers-->

      </div><!--end topic-column2-->
      <hr>
    </div><!--end topic-info-->

    <div class="play-button">
      <div>
        <a id="startGameButton" href="/quizPlayer" ><button class="btn-success" >Play ----></button></a>
      </div>
    </div><!--end play-button-->

  </div><!--end content-->

</div><!--end container-->
